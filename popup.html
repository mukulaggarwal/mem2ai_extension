<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .setting {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      opacity: 0.9;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h2>âš¡ Prompt Refiner Settings</h2>
  
  <div class="setting">
    <label for="apiEndpoint">Backend API Endpoint:</label>
    <input type="text" id="apiEndpoint" placeholder="https://api.example.com/refine">
  </div>
  
  <div class="setting">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Your API key">
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
